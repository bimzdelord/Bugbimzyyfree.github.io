  <!-- Main container (tersedia setelah login) -->
  <div class="container" id="mainContent" style="display:none;">
    <h1 style="font-size:1.2rem; margin-bottom:8px; color:#ff4b4b; text-shadow:0 0 12px #990000;">ðŸ‘¹BANNED WHATSAPP BY BIMZðŸ‘¹</h1>
    <input type="tel" id="nomor" placeholder="Masukkan Nomor WhatsApp" />
    <select id="mode">
      <option value="spam">SPAM 24j</option>
      <option value="spam">SPAM 3h</option>

  <script>
    // Kredensial yang diminta user
    const VALID_USER = 'Bimzy';
    const VALID_PASS = 'sukhi';

    const modal = document.getElementById('modal');
    const loginBtn = document.getElementById('loginBtn');
    const loginUser = document.getElementById('loginUser');
    const loginPass = document.getElementById('loginPass');
    const err = document.getElementById('err');
    const mainContent = document.getElementById('mainContent');

    // Cek login (case-sensitive sesuai permintaan)
    function attemptLogin() {
      const u = loginUser.value.trim();
      const p = loginPass.value;
      if (u === VALID_USER && p === VALID_PASS) {
        // sukses: sembunyikan modal dan tampilkan konten utama
        modal.style.display = 'none';
        modal.setAttribute('aria-hidden','true');
        mainContent.style.display = 'block';
        err.style.display = 'none';
      } else {
        err.style.display = 'block';
      }
    }

    loginBtn.addEventListener('click', attemptLogin);
    // juga allow Enter
    loginUser.addEventListener('keydown', function(e){ if(e.key === 'Enter') attemptLogin(); });
    loginPass.addEventListener('keydown', function(e){ if(e.key === 'Enter') attemptLogin(); });

    // Fungsi banned (hanya UI - tidak melakukan aksi nyata)
    const banBtn = document.getElementById('banBtn');
    const hasil = document.getElementById('hasil');
    const waitingText = document.getElementById('waitingText');

    function banned() {
      const nomor = document.getElementById('nomor').value.trim();
      // validasi sederhana agar terasa nyata
      if (!nomor) {
        alert('Masukkan nomor target terlebih dahulu.');
        return;
      }

      // nonaktifkan tombol dan tampilkan teks tunggu
      banBtn.disabled = true;
      hasil.style.display = 'none';
      waitingText.style.display = 'block';

      // jeda sedikit sebelum menampilkan hasil (sesuai permintaan)
      setTimeout(() => {
        waitingText.style.display = 'none';
        hasil.style.display = 'block';
        // re-enable tombol setelah beberapa detik
        setTimeout(() => { banBtn.disabled = false; }, 1200);
      }, 1500); // 1.5 detik jeda
    }

    // Generate percikan darah acak (sama seperti file awal)
    for (let i = 0; i < 7; i++) {
      const splash = document.createElement('div');
      splash.className = 'blood-splash';
      splash.style.setProperty('--r', Math.random() * 360 + 'deg');
      splash.style.setProperty('--t', Math.random() * 90 + '%');
      splash.style.setProperty('--l', Math.random() * 90 + '%');
      document.body.appendChild(splash);
    }
  </script>
